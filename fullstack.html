<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apparel Disposal Platform</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Apparel Disposal Platform</h1>

    <!-- Navigation Menu -->
    <nav>
      <button onclick="showSection('register-section')">Register</button>
      <button onclick="showSection('login-section')">Login</button>
      <button onclick="showSection('apparel-section')">Submit Apparel</button>
    </nav>

    <!-- Register Form Section -->
    <div id="register-section" class="section">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form Section -->
    <div id="login-section" class="section" style="display:none;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Apparel Submission Form Section -->
    <div id="apparel-section" class="section" style="display:none;">
      <h2>Submit Apparel</h2>
      <form id="apparelForm">
        <input type="text" id="name" placeholder="Apparel Name" required>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Clothing">Clothing</option>
          <option value="Accessories">Accessories</option>
        </select>
        <input type="text" id="condition" placeholder="Condition (e.g., Good, Worn)" required>
        <input type="text" id="preferences" placeholder="Preferences (donate, recycle)" required>
        <button type="submit">Submit Apparel</button>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="indexs.1"></script>
</body>
</html>
